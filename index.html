<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">

    <title>Health Track | Login</title>
</head>

<body>
    <div class="container">

        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="images/healthtracklogo.png" alt="Logo Health Track" width="300">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                            <form method="POST">
                                <div class="mb-3">
                                    <label class="mb-2" for="email">E-Mail</label>
                                    <input id="email" type="email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="mb-2" for="password">Senha</label>
                                        <a href="redefinesenha.html" class="float-end">
                                            Esqueceu a senha?
                                        </a>
                                    </div>
                                    <input id="password" type="password" class="form-control">
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input">
                                        <label class="form-check-label">Manter Logado</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        <a href=home.html class="link-light">Entrar</a>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                NÃ£o tem uma conta? <a href="cadastro.html" class="text-dark">Criar conta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
