<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">

    <title>Health Track | Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="container py-5 h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="images/healthtracklogo.png" alt="Logo Health Track" width="300">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h1 class="fs-4 card-title fw-bold mb-4">Novo Usuário</h1>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <div>
                                            <label class="form-label" for="nome">Nome</label>
                                            <input type="text" id="nome" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <div>
                                            <label class="form-label" for="sobrenome">Sobrenome</label>
                                            <input type="text" id="sobrenome" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-2 d-flex align-items-center">
                                        <div class="datepicker w-100">
                                            <label for="birthdayDate" class="form-label">Data de Nascimento</label>
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <h6 class="mb-2 pb-1">Gênero: </h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="feminino" value="option1" checked />
                                            <label class="form-check-label" for="feminino">Feminino</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masculino" value="option2" />
                                            <label class="form-check-label" for="masculino">Masculino</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="outro" value="option3" />
                                            <label class="form-check-label" for="outro">Outro</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="mb-2" for="email">E-Mail</label>
                                    <input id="email" type="email" class="form-control">
                                </div>
                                <div class="mb-2">
                                    <label class="mb-2" for="password">Senha</label>
                                    <input id="password" type="password" class="form-control">
                                </div>
                                <div class="mb-4">
                                    <label class="mb-2" for="password">Repita a senha</label>
                                    <input id="password" type="password" class="form-control">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        Cadastrar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
