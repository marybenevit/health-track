        <div class="row shadow-lg">
            <div class="shadow-title">
                <h1 class="fs-4 fw-bold">Configurações</h1>
            </div>
            <div class="col-lg-3 pb-5 ">
                <img class="round-img" src="images/profile.jpg" alt="Imagem do Perfil" height="200px">
                <a href="">Alterar</a>

            <div class="col-lg-8 pb-2">
                <form class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-fn">Nome</label>
                            <input class="form-control" type="text" id="account-fn" value="Raquel" required="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-ln">Sobrenome</label>
                            <input class="form-control" type="text" id="account-ln" value="Ferreira" required="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-ln">Peso (kg)</label>
                            <input class="form-control" type="text" id="account-ln" value="62" required="">
                        </div>
                        <div class="form-group">
                            <label for="account-ln">Altura (cm)</label>
                            <input class="form-control" type="text" id="account-ln" value="166" required="">
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="account-ln">Data de Nascimento</label>
                                <input class="form-control" type="date" id="account-ln" value="20-" required="">
                            </div>
                        </div>
                        <br>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"

                            </button>

                                <li><a class="dropdown-item" href="#">Perder peso</a></li>

                                <li><a class="dropdown-item" href="#">Ganhar peso</a></li>
                            </ul>
                        </div>
                        <br>
                        <div class="col-md-6">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-email">E-mail</label>
                            <input class="form-control" type="email" id="account-email" value="raquelf@gmail.com"
                                disabled="">
                        </div>
                        <div class="form-group">
                            <label for="account-pass">Nova Senha</label>
                            <input class="form-control" type="password" id="account-pass">
                        </div>
                        <div class="form-group">
                            <label for="account-confirm-pass">Confirme a nova senha</label>
                            <input class="form-control" type="password" id="account-confirm-pass">
                        </div>
                    </div>
                    <div class="col-12">
                        <hr class="mt-2 mb-3">
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <button class="btn btn-style-1 btn-primary" type="button">Atualizar Perfil</button>
                        </div>
                    </div>
